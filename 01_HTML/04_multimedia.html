<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- 
    이미지
    1.  인라인 요소
    2.형식 
     <img>또는<img/>
    3. 주요속성
      1) alt : 이미지가 없는 경우에 대신 나타나는 텍스트 정보
      2) src : 이미지의 경로를 작성 
        (1) 절대경로 : 사용 불가 (주의!)
        (2) 상대경로 : 사용 가능
          1 . 현재 디렉터리 : .
          2.  상위 디렉터리 : ..
      3) width : 이미지 너비 지정 (너비를 조정하면 높이도 자동 조정된다.)
      4) height: 이미지 높이 지정 (높이를 조정하면 너비도 자동 조정된다.)
   -->
   
   <!--절대 경로-->
   <p>
    <img alt="절대경로는 원래 안나옵니다" src="D:\GDJ69\Images\404.jpg"alt="">
   </p>
   <!--상대 경로-->
   <!-- 
    D:\GDJ69\webstudy\01_HTML/04_multimedia.html 에서
    D:\GDJ69\Images\animal1.jpg 이미지 포함하기
    
    D:
      GDJ69              : 상위  상위 디렉터리(../..)
          Images         : 이미지 디렉터리(../../Images)
              webstudy   : 상위 디렉터리 (..)
                  01_HTML: 현재 디렉터리
    
    -->
   <p><img alt="여우" src="../../Images/animal1.jpg" width="200px"></p>
   <p><img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="다음 로고 이미지"></p>

<p>

</p>
