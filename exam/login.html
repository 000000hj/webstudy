<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <div>
    <img src="https://www.gdu.co.kr/images/main/logo.png" width="176px">
    <form  action="board.html" method="post" enctype="multipart/form-data">
      <table>
       <tbody>
        <tr>
          <td><input type="text" name="id" id="id" placeholder="아이디"></td>
        </tr>
        <tr>
          <td><input type="password" name="pwd" id="pwd"placeholder="비밀번호"></td>
        </tr>
        <tr>
          <td><button>로그인</button></td>
        </tr>
        <tr>
          <td> 
            <input type="checkbox" name="setlogin" id="autologin">
          <label for="autologin">자동 로그인</label>
       
          
            <input type="checkbox" name="setlogin" id="pwdsave">
          <label for="pwdsave">비밀번호 저장</label>
       </td>
        </tr>
       </tbody>
      </table>
    </form>
  </div>
  
  
  
</body>
</html>
