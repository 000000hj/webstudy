<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


<style>
  .strong{
    font-weight: 900;
  }
  
</style>

</head>
<body>
  <div id=mainWrap>
    
    <div id=wrap1>
    
  <!--폼 박스 시작  -->
    <form action="">
    
  <!--아이디 -->
   <div id="id_wrap">
    <label for="id" class="strong">아이디</label><br>
    <input type="text" id="id" name="id" autocomplete="off">
    <label for="id">@naver.com</label>
   </div>
    
    <br>
    
  <!--비밀번호--> 
   <div id="pw_wrap">
    <label for="pw" class="strong">비밀번호</label><br>
    <input type="password" id="pw" name="pw">
    </div>
    
    <br>
    
  <!--비밀번호 재확인 --> 
  <div id="pw_check_wrap">
    <label for="pw_check" class="strong">비밀번호 재확인</label><br>
    <input type="password" id="pw_check">
  </div>  
    
    
    <br>
    
    
  <!--이름-->
  <div id="name_wrap">
    <label for="name" class="strong">이름</label><br>
    <input type="text" id="name" name="name" autocomplete="off">
  </div>
  
  
  <br>
  
  
  <!--생년월일 -->
  <div id="birth_wrap">
    <label for="birth" class="strong">생년월일</label><br>
    <input type="text" id="birth" name="birth" autocomplete="off" placeholder="년(4자)" maxlength="4" size="4">
    <select name="birth" id="month">
    <option selected>월</option>
    </select>
    <input type="text" placeholder="일"size="4">
  </div>
  
  
  <br>
  
  
  <!--성별-->
  <div id="gender_wrap">
    <label for="gender">성별</label>
    <select name="gender" id="gender">
      <option selected>성별</option>
      <option value="man">남자</option>
      <option value="woman">여자</option>
    </select>
  </div>
  
  
  
  <br>
  
  
  
  <!--본인 확인 이메일-->
  
  <div id="email_wrap">
    <label for="email">본인 확인 이메일(선택)</label><br>
    <input type="text" placeholder="선택입력" id="email" autocomplete="off">
    
  </div>
  
  
  <br>
  
  
  <!--휴대전화--> 
   <div id="phone_wrap">
    <label for="phone">휴대전화</label><br>
    
    <select name="phone" id="phone">
      <option value="korea" selected>대한민국 +82</option>
    </select><br>
    
    <input type="text" placeholder="전화번호 입력" size="10">
    
    <input id="btn_number" type="button" value="인증번호 받기"><br>
    <input type="text" placeholder="인증번호를 입력하세요" id="input_number">
    
   </div>
    
   
   <br>
   
  
  <!--가입 버튼--> 
  
  <button id="btn_signup">가입하기</button>
  
    </form>
    
    
    
    <!-- wrap1끝 -->
    </div>
  
    <!-- mainWrap 끝 -->
  </div>
  
  
  <script>
    
    
//Month 옵션 추가 반복문 실행
(()=>{
  for(let i=1;i<13;i++)
    {
      $('#month').append($('<option>'+i+'</option>'));
    }
})();





//가입하기 클릭시 이벤트 
$('#btn_signup').on('click',function(event){
  
  
  //아이디 조건에 만족하지 않는다면  alert 창을 띄운다.
  if($('#id').val().length===0)
  {
    alert('아이디는 필수입니다.');
    event.preventDefault();
    return;
  }
  
  //비밀번호가 공백이거나 ,
  //조건에 맞지 않거나,
  //비밀번호와 확인 비번이 다르다면
  //비밀번호를 확인하세요 alert창을 띄운다
  if($('#pw').val().length===0||$('#pw').val()!=$('#pw_check').val())
  {
    alert('비밀번호를 확인하세요');
    event.preventDefault();
    return;
  }
  
  
  //하나의 조건이라도  통과하지 못했다면, 제출하지 않는다.
  
  
})


  </script>
</body>
</html>
